<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinarySearch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <main id="main">
      <section>
        <h4>Status</h4>
        <p>width : <span id="svg-width-label">1100</span></p>
        <p>search-Round : <span id="search-count">0</span></p>
      </section>
      <section id="svg-area">
        <h4>SVG</h4>
      </section>
      <section>
        <article>
          <h4>Data</h4>
          <div>
            <label for="duplicated">keep duplicated value?</label>
            <input type="radio" name="duplicated" value="false">false
            <input type="radio" name="duplicated" value="true">true
          </div>

          <div>
            <label for="width">width</label>
            <input type="text" id="width" name="width" value="2700" />
          </div>
          <div>
            <label for="data-list">array of numbers</label>
            <input
              type="text"
              id="data-list"
              name="data-list"
              value="55,21,64,1,6,7,12,1,2,88,0,-22,-1,91,-30,54"
            />
          </div>
          <div>
            <label for="target">target number to find</label>
            <input type="text" id="target" name="target" value="12" />
          </div>
          <div>
            <button id="start" name="start">
              start simulation
            </button>
          </div>
        </article>
      </section>
    </main>
    <script src="./main.js"></script>

  </body>
</html>
